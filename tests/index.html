<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Particles.js - Light weight particles animation library</title>
	</head>
	<body>
		<canvas id="particles"></canvas>
	</body>
	<script type="text/javascript" src="../dist/particle.js"></script>
	<script type="text/javascript">
		Particles.prepare(document.querySelector('#particles'), 640, 480, [
			'#8e69ff',
			'#c680ff',
			'#ffffff'
		], 80, true);
		
		Particles.start();
	</script>
</html>
